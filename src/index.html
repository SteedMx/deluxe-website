<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deluxe</title>

  <link href="https://fonts.googleapis.com/css?family=Cookie|Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div>
    <header class="deluxe-hero">
      <nav class="deluxe-navigation">
        <a class="deluxe-navigation__link" href="#como-funciona">¿Cómo funciona?</a>
        <a class="deluxe-navigation__link" href="#services">Estilos</a>
        <a class="deluxe-navigation__link" href="#">
          <img class="deluxe-navigation__image" src="images/logo.png" />
        </a>
        <a class="deluxe-navigation__link" href="#">Servicios</a>
        <a class="deluxe-navigation__link" href="#">Precios</a>
      </nav>

      <img class="deluxe-hero__iphone" src='images/iphone.png' />

      <div class="deluxe-hero__box">
        <a class="deluxe-hero__download" href="#">Descarga la app</a>
      </div>
    </header>

    <section class="deluxe-hiw" id="como-funciona">
      <div class="deluxe-hiw__container">
        <header class="deluxe-hiw__header">
          <div class="deluxe-hiw__separator"></div>
          <h2 class="deluxe-hiw__title">¿Cómo funciona?</h2>
          <div class="deluxe-hiw__separator"></div>
        </header>
        <ul class="deluxe-hiw__steps">
          <li class="deluxe-hiw__step">
            <img class="deluxe-hiw__stepImage" src="images/download.png" />
            <p class="deluxe-hiw__stepDescription">Descarga la app</p>
          </li>
          <li class="deluxe-hiw__step">
            <img class="deluxe-hiw__stepImage" src="images/scissors.png" />
            <p class="deluxe-hiw__stepDescription">Escoge tu servicio</p>
          </li>
          <li class="deluxe-hiw__step">
            <img class="deluxe-hiw__stepImage" src="images/location.png" />
            <p class="deluxe-hiw__stepDescription">Elige el lugar</p>
          </li>
        </ul>
      <div>
    </section>

    <section class="deluxe-services" id="services">
      <div class="deluxe-services__container">
        <header class="deluxe-services__header">
          <div class="deluxe-services__separator"></div>
          <h2 class="deluxe-services__title">Servicios</h2>
          <div class="deluxe-services__separator"></div>
        </header>
        <ul class="deluxe-services__steps">
          <li class="deluxe-services__step">
            <img class="deluxe-services__stepImage" src="images/makeup.png" />
            <p class="deluxe-services__stepDescription">Maquillaje</p>
          </li>
          <li class="deluxe-services__step">
            <img class="deluxe-services__stepImage" src="images/nails.png" />
            <p class="deluxe-services__stepDescription">Uñas</p>
          </li>
          <li class="deluxe-services__step">
            <img class="deluxe-services__stepImage" src="images/haircut.png" />
            <p class="deluxe-services__stepDescription">Cortes y peinados</p>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
