<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <!-- SPLASH -->
      <div class="large-12 columns">
        <div class="primary callout" id="splash">
          <center>
            <p><strong>This is a twelve column section in a row.</strong> Each of these includes a div.callout element so you can see where the columns are - it's not required at all for the grid.</p>
            <img src="/images/iphone.png" id="iphone" />
            <a href="#" class="download button">descarga el app</a></p>
          </center>
        </div>
      </div>
      <!-- CÓMO FUNCIONA -->
      <div class="large-12 columns">
        <div class="primary callout" id="how-it-works">
          <br><hr><br>
          <!-- STEP 1 -->
          <div class="large-4 medium-4 columns">
            <div class="primary callout step">
              <center>
                <img src="/images/download.png" alt="" />
                <p>Descarga el app</p>
              </center>
            </div>
          </div>
          <!-- STEP 2 -->
          <div class="large-4 medium-4 columns">
            <div class="primary callout step">
              <center>
                <img src="/images/scissors.png" alt="" />
                <p>Escoge tu servicio</p>
              </center>
            </div>
          </div>
          <!-- STEP 3 -->
          <div class="large-4 medium-4 columns">
            <div class="primary callout step">
              <center>
                <img src="/images/location.png" alt="" />
                <p>Elige tu ubicación</p>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
